<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="alert"></div>
        <h1 class="app-title">To-Do List</h1>
        <div class="grocery-form">
            <input type="text" id="input-task" placeholder="Enter a task">
            <button id="add-task" class="submit-btn"><i class="fa-solid fa-plus"></i></button>
        </div>
        <ul id="tasks-list" class="grocery-list"></ul>
        <button class="clear-all" type="submit">Clear all tasks</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
